<ion-content class="ion-padding">

<ion-content class="login-content">
  <div class="login-container">
    <div class="login-card">
      <div class="login-icon">
        <ion-icon name="star-outline"></ion-icon>
      </div>

      <h2 class="login-title">Bienvenido de nuevo</h2>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>

<form (ngSubmit)="loginEmail(email.value, password.value)" #loginForm="ngForm">
  <div class="input-group">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" #email="ngModel" name="email" ngModel required placeholder="tu@email.com" />
  </div>

  <div class="input-group">
    <label for="password">Contraseña</label>
    <div class="password-wrapper">
      <input type="password" id="password" #password="ngModel" name="password" ngModel required placeholder="••••••" />
      <ion-icon name="eye-outline" class="eye-icon"></ion-icon>
    </div>
  </div>

  <ion-button expand="block" type="submit" class="login-button">
    Iniciar sesión
  </ion-button>
</form>



      <div class="divider">
        <span>O CONTINÚA CON</span>
      </div>

      <div class="social-buttons">
        <ion-button fill="solid" class="google" (click)="loginGoogle()">
          <img src="assets/icon/google.svg" alt="Google" class="icon-img" />
          Google
        </ion-button>

        <ion-button fill="solid" class="github" (click)="loginGitHub()">
          <img src="assets/icon/github.svg" alt="GitHub" class="icon-img" />
          GitHub
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>


</ion-content>
